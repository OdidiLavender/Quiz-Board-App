<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ BOARD APP</title>
    <link rel="stylesheet" href="style.css">
    <!-- fontawesome link for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <!-- start quiz button -->
    <div class="start_btn">
        <button>START QUIZ
            <br>
        <p class="word">(Click me)</p>
        </button>
    </div>
    <!-- info box -->
  <div class="info_box">
      <div class="info_title"><span>START ATTEMPT</span></div>

      <div class="button">
          <button class="quit">EXIT QUIZ</button>
          <button class="restart">CONTINUE</button>
      </div>
  </div>
  

<!-- Quiz Box -->
<div class="quiz_box">
    <header>
        <div class="title">Quiz Board App</div>
    </header>
    <section>
        <div class="que_text">
            <!-- Find the Questions in the JavaScript file Named Question -->
        </div>
        <div class="option_list">
            <!-- Find the Questions in the JavaScript file Named Question -->
        </div>
    </section>

    <!-- footer of Quiz Box -->
    <footer>
        <div class="total_que">
            <!-- Here I've inserted Question Count Number from JavaScript -->
        </div>
        <button class="next_btn">Next Question</button>
    </footer>
</div>

</body>
</html>
